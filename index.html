<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- start modal -->
    <div id = 'welcome-screen'>
        <div id = 'start-modal-content'>
            <h3>Welcome to Tower of Henoi</h3>
            <p>The goal of the game</p>
            <button id = 'start'>Let's Play!</button>
        </div>
    </div>

    <!-- end modal -->
    <div id = 'win-screen'>
        <div id = 'win-modal-content'>
            <h2 id = 'win-message'></h2>
            <p>if you'd like to play again, click the play again button, otherwise click the end button to be taken back to the main screen</p>
            <div id = 'end-game-buttons'>
                <button id = 'play-again'>play again</button>
                <button id = 'end'>end</button>
            </div>
        </div>
    </div>

    <header>
        <h1>TOWER OF HANOI</h1>
        <h4 id = 'movesTracker'>moves: 0</h4>
    </header>
    <div id = 'board'>
        <div id = 'post-1' class = 'post'>
            <div id = 'block-1' class = 'disk' data-order = '1'></div>
            <div id = 'block-2' class = 'disk' data-order = '2'></div>
            <div id = 'block-3' class = 'disk' data-order = '3'></div>
            <div id = 'block-4' class = 'disk' data-order = '4'></div>
        </div>
        <div id = 'post-2' class = 'post'></div>
        <div id = 'post-3' class = 'post'></div>
    </div>
    <footer></footer>
    <script src = 'script.js'></script>
</body>
</html>
